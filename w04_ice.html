<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Font text</title>

    <link rel="stylesheet" href="w04_ice.css" />
  </head>
  <body>
    <main>
      <section class="top">
        <h1 class="darker">Education</h1>
        <p>
          Education is the difference between wishing you could help others
          &amp; being able to help them
        </p>
        <p class="darker">
          <span>&mdash;&mdash;&mdash;</span> President Nelson
        </p>
      </section>
      <div class="list">
        <ol>
          <li>Faith in the Lord Jesus Christ</li>
          <li>Repentance</li>
          <li>Baptism by immersion for the remission of sins</li>
          <li>Laying on of hands for the gift of the Holy Ghost</li>
        </ol>
      </div>
      <img
        src="https://assets.ldscdn.org/77/3d/773d0c3048a583c96bbceb8e9067b3a4394585c7/russell_nelson_official_portrait_2018.jpeg"
        alt="President Nelson"
      />
      <figure>
        <blockquote>
          &ldquo;Because of the Savior's Atonement, His gospel provides an
          invitation to keep changing, growing, and becoming more pure.&rdquo;
        </blockquote>
        <figcaption class="darker">
          Russell M. Nelson<br />President of the Church of Jesus Christ of
          Latter-day Saints
        </figcaption>
      </figure>
    </main>
  </body>
</html>
